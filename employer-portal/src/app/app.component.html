<div>
<mat-toolbar color="primary">
  
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    
    <div fxLayout="row" fxFlex="100" >
        <div fxFlexAlign="center"><img  src="./assets/logo.png"  class="logo"></div>
        <div fxFlex="10"></div>
          <div fxFlex="20" fxFlexAlign="center" fxShow="true" fxHide.lt-md="true" >
          <a  mat-button  routerLink="/add">About</a>
          <a  mat-button  routerLink="/add" routerLinkActive="active">Enroll Employee</a>
          <a  mat-button  routerLink="/employees">Employee List</a>
        </div>

        <div fxFlex="60"></div>
        <div fxFlex="auto" fxFlexAlign="center">
            <a  mat-button  routerLink="/add">Logout</a>
        </div> 
       
  </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill >

    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
      <div fxLayout="column">
          <a  mat-button  routerLink="/add">About</a>
        <a  mat-button  routerLink="/add" routerLinkActive="active">Enroll Employee</a>
        <a  mat-button  routerLink="/employees">Employee List</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <main class="app-container">
            <router-outlet  style="margin-top: 80px;"></router-outlet>
          </main>
          <app-footer></app-footer>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
